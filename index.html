<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web con JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="miestilo.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>

<body>
    <header class="bg-success p-5 text-center text-white">
        <h1>Formulario de Registro</h1>
    </header>
    <div class="container mt-3">
        <div class="row">
            <div class="col-4">
                <form>
                    <label>Run</label>
                    <input type="text" name="run" id="run" onblur="lostFocus(this.id)" class="form-control">
                    <div id="erun"></div>
                    <label>Nombre</label>
                    <input type="text" name="nombre" id="nombre" onblur="lostFocus(this.id)" class="form-control">
                    <div id="enombre"></div>
                    <label>Fecha Nacimiento</label>
                    <input type="date" name="fecha" id="fecha" onblur="lostFocus(this.id)" class="form-control">
                    <div id="efecha"></div>
                    <label>Teléfono</label>
                    <input type="tel" name="fono" id="fono" maxlength="9" onblur="lostFocus(this.id)"
                        onkeypress="return soloNumeros(event)" class="form-control">
                    <div id="efono"></div>
                    <label>Email</label>
                    <input type="email" name="email" id="email" onblur="lostFocus(this.id)" class="form-control">
                    <div id="eemail"></div>
                    <label>Estado Civil</label>
                    <select name="estadocivil" id="estadocivil" onblur="lostFocus(this.id)" class="form-select">
                        <option value="" selected disabled>Selecciona estado civil</option>
                        <option value="casado">Casad@</option>
                        <option value="soltero">Solter@</option>
                        <option value="viudo">Viud@</option>
                        <option value="separado">Separad@</option>
                    </select>
                    <div id="eestadocivil"></div>
                    <label>Sexo</label>
                    <div class="form-check">
                        <input type="radio" name="sexo" id="femenino" onclick="limpiarCheck(this.name)" class="form-check-input">
                        Femenino
                    </div>
                    <div class="form-check">
                        <input type="radio" name="sexo" id="masculino" onclick="limpiarCheck(this.name)"
                            class="form-check-input">
                        Masculino
                    </div>
                    <div id="esexo"></div>
                    <label>Comentario</label>
                    <textarea name="comentario" id="comentario" rows="3" class="form-control"></textarea>
                    <div id="ecomentario"></div>
                    <div class="mt-3 text-end">
                        <input type="button" value="Limpiar" onclick="limpiar()" class="btn btn-outline-info">
                        <input type="button" value="Guardar" onclick="validar()" class="btn btn-primary">
                    </div>
                </form>
            </div>
            <div class="col-8">
                <table class="table table-bordered">
                    <thead class="bg-dark text-white">
                        <tr>
                            <th>Run</th>
                            <th>Nombre</th>
                            <th>Fecha Nacimiento</th>
                            <th>Teléfono</th>
                            <th>Email</th>
                            <th>Estado Civil</th>
                            <th>Sexo</th>
                            <th>Comentario</th>
                        </tr>
                    </thead>
                    <tbody id="tablaCont"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="utilidades.js"></script>
    <script src="index.js"></script>
</body>
</html>
